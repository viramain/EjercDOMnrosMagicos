<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valentina Iramain" />
    <meta name="keywords" content="numeros, magicos, practica DOM" />

    <!-- usa hoja de estilo bootstrap descargada-->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- vincular MI la hoja de estilos-->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Iconos para usar -->
    <script src="https://kit.fontawesome.com/30eece498c.js" crossorigin="anonymous"></script>


    <title>Numeros Mágicos</title>
</head>

<body>

    <header>
        <section class="container-fluid bg-secondary py-4 fondo">
            <div class="container text-light">
                <h1 class="display-3 text-center titulo">
                    <i class="fas fa-hat-wizard fa-1x"></i> Números Mágicos</h1>
            </div>
        </section>
    </header>

    <main>
        <!-- COMENZAR JUEGO -->
        <section class="container my-3 text-center ">
            <!-- Al presionar boton quiero que vaya al campo ingresar numero -->
            <button id="botonComenzar" class="btn py-5 px-5 text-white fs-1 titulo fondo" onclick="getFocus()"> 
                Comenzar Juego  <i class="fas fa-magic fa-1x"></i>
            </button>
        </section>

        <!-- INGRESAR NUMERO MAGICO -->
        <section class="container shadow-lg py-3 my-3  w-50 ">
            <div class="form d-flex flex-column text-center">
                <label for="labelNumber " class="form-label titulo carganro" required ">Ingrese un Número entre 0 y 100: </label>
                <input type="number " id="ingrNro " value=0 min=0 max=100 name="labelNumber " class="form-control " aria-describedby="numberHelplnline " onblur="validaNro(this) " required></input>
                <div class="invalid-feedback ">
                    Debe ingresar un número entre 0 y 100
                </div>
                <button type="submit " class="btn btn-lg btn-warning titulo my-3 " onclick="comparaNros() ">
                    Enviar  <i class="fas fa-sign-in-alt text "></i>
                </button>
            </div>
        </section>

        <!-- ----- RESULTADOS ------ -->
        <section class="container pt-3 pb-2 mb-3 text-center ">
            <div class="alert alert-success " role="alert ">
                El resultado deberá indicar si el número ingresado es igual, mayor o menor al número mágico
            </div>
            <!-- Escribe el resultado luego de comparar los numeros -->
            <div id="textoResultado "></div>
        </section>
    </main>

    <footer class="bg-secondary text-light text-center py-2 fondo ">
        <p>Valentina Iramain, Febrero 2021</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW " crossorigin="anonymous "></script>
    <!-- Para que anden las funciones, debo agregar el archivo de JS que tiene las funciones -->
    <script src="js/app.js "></script>
</body>

</html>
